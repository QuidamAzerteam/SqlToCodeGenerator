name: Tests

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.BRANCH_NAME }}

      - name: ğŸ Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug

      - name: ğŸ¼ Composer
        uses: php-actions/composer@v6
        with:
          php_version: 8.3

      - name: âœ” PHPUnit tests
        run: vendor/bin/phpunit --configuration=tests/phpunit.xml

      - name: ğŸ”§ Fix PHPUnit reports paths
        working-directory: ./tests/generatedReports
        run: |
          sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace@g' coverage.xml
          sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace@g' junit.xml

      - name: ğŸ” SonarCloud scan
        # Because only team can use secret
        if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name == 'push' }}
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
